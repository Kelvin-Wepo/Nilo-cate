# render.yaml - Render Blueprint for Nilocate
databases:
  - name: nilocate-db
    databaseName: nilocate_production
    user: nilocate
    plan: free

services:
  # Django Backend
  - type: web
    name: nilocate-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      cd backend
      pip install -r requirements-prod.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: |
      cd backend
      gunicorn nilocate_project.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: nilocate-db
          property: connectionString
      - key: ALLOWED_HOSTS
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: AFRICAS_TALKING_USERNAME
        sync: false
      - key: AFRICAS_TALKING_API_KEY
        sync: false
      - key: MPESA_CONSUMER_KEY
        sync: false
      - key: MPESA_CONSUMER_SECRET
        sync: false
      - key: REDIS_URL
        value: redis://localhost:6379
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /api/

  # React Frontend (Static Site)
  - type: web
    name: nilocate-frontend
    env: static
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://nilocate-backend.onrender.com/api
      - key: REACT_APP_GOOGLE_MAPS_API_KEY
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
